{% extends "base.html" %}
{% load static %}

{% load crispy_forms_filters %}

{% block content %}

<h1>Checkout</h1>

<div class="row">
    <div class="col-12 col-lg-6">
        <h4>Shipping & Billing Address</h4>
        <form action="{% url 'checkout' %}" method="POST">
            {% csrf_token %}
            {% for field in order_form %}
            <div class="form-field">
                {{ field | as_crispy_field }}
            </div>
            {% endfor %}
        </form>
    </div>
</div>

{% endblock %}
