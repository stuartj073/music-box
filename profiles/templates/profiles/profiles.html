{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
<h1>Profile</h1>

<h2>{{ user.username }}</h2>

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h3 class="lead">Shipping info</h3>
            <form action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Update information</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <h3>Order History</h3>
            {% if orders.length %}
                <p>YES</p>
            {% else %}
                <p>NO</p>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
