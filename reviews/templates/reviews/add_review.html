{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<header>
    <hr>
    <h2>Add a Review</h2>
    <hr>
</header>
<form class="review-form" method="POST" action="{% url 'add_review' product.id %}">
    {% csrf_token %}
    <div value="{{ product.name }}">{{ form.name | as_crispy_field }}</div>
    {{ form.description | as_crispy_field }}
    <button class="btn btn-success" type="submit">Add review</button>
</form>

{% endblock %}
