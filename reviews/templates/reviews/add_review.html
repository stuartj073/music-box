{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<header>
    <hr>
    <h2>Add a Review</h2>
    <hr>
</header>
<form class="review-form" method="POST" action="{% url 'add_review' product.id %}">
    {% csrf_token %}
    {{ form.title | as_crispy_field }}
    {{ form.description | as_crispy_field }}
    <a class="btn btn-danger rounded-5" href="{% url 'products' %}">Cancel</a>
    <button class="btn btn-success rounded-5" type="submit">Add review</button>
</form>

{% endblock %}
