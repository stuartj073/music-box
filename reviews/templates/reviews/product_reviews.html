{% extends "base.html" %}
{% load static %}
{% block content %}
<hr>
<h1>Past Reviews</h1>
<hr>

<div class="row">
    {% for review in reviews %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card" style="width: 18rem;">
            <a href="{% url 'review_detail' product_review_id %}">
                <img src="..." class="card-img-top" alt="...">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ review.title }}</h5>
                <p class="card-text">Created by: {{ review.user }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
