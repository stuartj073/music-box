{% extends "base.html" %}
{% load static %}
{% block content %}
<hr>
<h1>Past Reviews</h1>
<hr>

<div class="row">
    {% if reviews %}
            {% for review in reviews %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <a href="{% url 'review_detail' review.id %}">
                        <img src="..." class="card-img-top" alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ review.title }}</h5>
                        <p class="card-text">Created by: {{ review.user }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
        <p>Sorry, there are no reviews associated with this product yet.</p>
    {% endif %}
</div>
{% endblock %}
