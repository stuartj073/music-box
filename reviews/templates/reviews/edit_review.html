{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<header>
    <hr>
    <h2>Edit Review</h2>
    <hr>
</header>
<form class="review-form" method="POST" action="{% url 'edit_review' review.id %}">
    {% csrf_token %}
    {{ form.title | as_crispy_field }}
    {{ form.description | as_crispy_field }}
    <button class="btn btn-success" type="submit">Edit review</button>
</form>

{% endblock %}
