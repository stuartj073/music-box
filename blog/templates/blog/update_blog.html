{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<div class="blog-form">
    <form method="POST" action="{% url 'update_blog' blog.id %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
            <a class="btn btn-danger rounded-5" href="{% url 'blog' %}">Cancel</a>
            <button class="btn btn-info rounded-5" type="submit">Done</button>
        </div>
    </form>
</div>
{% endblock %}
