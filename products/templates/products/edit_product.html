{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<hr>
<h1>Edit product</h1>
<hr>
<div class="blog-form">
    <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field | as_crispy_field }}
        {% endfor %}
        <a class="btn btn-danger rounded-5" href="{% url 'products' %}">Cancel</a>
        <button class="btn btn-success rounded-5" type="submit">
            Update
        </button>
    </form>
</div>

{% endblock %}
