{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card-details">
        <h1>{{ product.name }}</h1>
        {% if product.image_url %}
            <img src="{{ product.image_url }}" alt="product-image">
        {% endif %}
        <p>{{ product.description }}</p>
        <p>{{ product.condition }}</p>
        <p>{{ product.date }}</p>
    </div>
{% endblock %}
