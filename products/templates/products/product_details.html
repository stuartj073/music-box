{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="card-details">
        <h2 class="mb-5">{{ product.name }}</h2>
        {% if product.image_url %}
            <img src="{{ product.image_url }}" class="mb-4" alt="product-image">
        {% endif %}
        <p>{{ product.description }}</p>
        <p>{{ product.condition }}</p>
        <p>{{ product.date }}</p>
    </div>
{% endblock %}
