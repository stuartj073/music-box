{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Produts</h1>
    {% for product in products %}
        <div class="row">
            <div class="col-12">
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
