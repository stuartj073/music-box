{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col-12 col-md-6 col-lg-4 offset-2">
        <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
