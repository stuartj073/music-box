{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% block content %}
<!-- Heading  -->
<hr>
<h1>Add product</h1>
<hr>
<!-- Add product form  -->
<div class="text-center">
    <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field | as_crispy_field }}
        {% endfor %}
        <a class="btn btn-danger rounded-5" href="{% url 'products' %}">Cancel</a>
        <button class="btn btn-success rounded-5" type="submit">
            Add Product
        </button>
    </form>
</div>

{% endblock %}
